<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launch Promotion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/launch_promotion.css') }}" />
</head>
<body>
    <div class="container">
        <h1>Launch a Promotion</h1>
        {% if error_message %}
            <div class="alert alert-error">{{ error_message }}</div>
        {% endif %}
        {% if success_message %}
            <div class="alert alert-success">{{ success_message }}</div>
        {% endif %}
        <form method="post" class="promotion-form">
            <div class="form-group">
                <label for="promotionName">Promotion Name:</label>
                <input type="text" id="promotionName" name="promotionName" required>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>
            <div class="form-group">
                <label for="discount">Discount (0-1):</label>
                <input type="number" id="discount" name="discount" step="0.01" min="0" max="1" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Launch Promotion</button>
            </div>
        </form>
    </div>
</body>
</html>
