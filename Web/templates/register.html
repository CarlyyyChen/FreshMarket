<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/register.css') }}">
    <title>Fresh Market</title>
</head>
<body>
    <div class="container">
{#        <img src="{{ url_for('static', filename='img/register.jpg') }}" alt="Signup Image">#}
        <h1>Register to Fresh Market</h1>
        <form id="signin-form" action="register" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Register">
            <p>Already have an account? <a class="a-link" href="{{ url_for('login') }}">log In</a></p>
            <p>{{ error_message }}</p>
        </form>
    </div>
</body>
</html>
